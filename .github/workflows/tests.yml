name: Tests

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./hello-service/requirements.txt

      - name: Run unit tests
        run: |
          pytest ./hello-service/tests/test_unit.py

      - name: Run E2E tests
        run: |
          pytest ./hello-service/tests/test_integration.py