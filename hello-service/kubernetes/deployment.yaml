apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service
  namespace: jzangarinim-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-service
  template:
    metadata:
      labels:
        app: hello-service
    spec:
      containers:
        - name: hello-service
          image: rchainzg/hello-service:__VERSION__
          ports:
            - containerPort: 8000
